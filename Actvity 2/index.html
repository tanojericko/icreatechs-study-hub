<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>HTML FORMS</title>
</head>
<body>
    <div class="form-wrapper">
        <section>
            <form action="#" method="POST">
                <h1>Contact Us</h1>
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Juan Dela Cruz" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" placeholder="juandelacruz@gmail.com" required>
                
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" name="contact-message" required></textarea>`
                
                <input type="submit" value="Submit">
            </form>
        </section>

        <section>
            <div class="login-section two-cols">
                <form action="#" method="POST">
                    <h1>Login</h1>
  
                    <div>
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="login-username" placeholder="Juan Dela Cruz" required>
                    </div>
  
                    <div>
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="login-password" required>
                    </div>
  
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>
  
        <section>
            <form action="#" method="POST">
                <h1>Survey</h1>
  
                <label for="survey-name">Name:</label>
                <input type="text" id="survey-name" name="survey-name" required>
  
                <label for="survey-age">Age:</label>
                <input type="number" id="survey-age" name="survey-age" required>
  
                <label>Gender:</label>
                <div class="field-grp">
                    <div class="grp">
                        <input id="male" type="radio" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="grp">
                        <input id="female" type="radio" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="grp">
                        <input id="prefer_not_to_say" type="radio" name="gender" value="prefer_not_to_say">
                        <label for="prefer_not_to_say">Prefer not to say</label>
                    </div>
                </div>
  
                <label>Which programming languages do you know?</label>
                <div class="field-grp">
                    <div class="grp">
                        <input type="checkbox" name="prog_lang" id="html" value="html">
                        <label for="html">JAVA</label>
                    </div>
                    <div class="grp">
                        <input type="checkbox" name="prog_lang" id="css" value="css">
                        <label for="css">C++</label>
                    </div>
                </div>
  
                <label for="survey-comments">Comments:</label>
                <textarea id="survey-comments" name="survey-comments"></textarea>
  
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
</body>
</html>
